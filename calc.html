<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" type="text/javascript"></script>
<link href='https://fonts.googleapis.com/css?family=Shanti' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="icon.png">
</head>
<body>

<header>
Mizzou +/- Calc
</header>


<div class="container main">
	
  <!--ROW OF BUTTONS --> 
	<div class="row points container">
			<div class="col-sm-6">
				 <div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button type="button" onclick="adjustPoints(-3)" class="btn btn-default minus">3</button>
					</div>
					<div class="btn-group">
						<button type="button" onclick="adjustPoints(-2)" class="btn btn-default minus">2</button>
					</div>
					<div class="btn-group">
						<button type="button" onclick="adjustPoints(-1)" class="btn btn-default minus">1</button>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				 <div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button type="button" onclick="adjustPoints(1)" class="btn btn-default plus">1</button>
					</div>
					<div class="btn-group">
						<button type="button" onclick="adjustPoints(2)" class="btn btn-default plus">2</button>
					</div>
					<div class="btn-group">
						<button type="button" onclick="adjustPoints(3)" class="btn btn-default plus">3</button>
					</div>
				</div>
			</div>
	</div>
  <div class="row">
    <div class="col-sm-3"><!-- Left SIDE -->
		<h2>Player Select</h2><hr>
		<div class="row Options">
			<div class="col-sm-6">
				<b><input type="radio" id="Select" name="option" value="email" checked>Select
			</div>
			<div class="col-sm-6">	
				<input type="radio" id="Un-Select" onclick="addTime()" name="option" value="email">Un-Select</b>
			</div>
		</div>
		<div class="row">
			<div id="listPlayers" class="col-sm-12">
				<div class='select unActive'><p>K.ROBERTSON</p></div>
				<div class='select unActive'><p>J.PORTER</p></div>
				<div class='select unActive'><p>J.GEIST</p></div>
				<div class='select unActive'><p>M.PORTER.JR</p></div>
				<div class='select unActive'><p>K.PURYEAR</p></div>
				<div class='select unActive'><p>J.BARNETT</p></div>
				<div class='select unActive'><p>J.TILMON</p></div>
				<div class='select unActive'><p>R.NIKKO</p></div>
				<div class='select unActive'><p>B.RAU</p></div>
			</div>	
		</div>
		
	</div>
	<div class="col-sm-1"></div>
    <div class="col-sm-8"><!-- Right SIDE -->
	<div class="row">
			<div class="col-sm-11">
			<h2 class="hidden-sm hidden-xs">Lineup</h2>
			</div>
			<div class="col-sm-1">
			<h2>+/- (Min)</h2>
			</div>
	</div>
		<hr>
			<div class="row">
				<div class="col-sm-12">
					<div id="results"></div>
				</div>		
			</div>

	</div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>




</body>
</html>
